<mat-card class="card mat-elevation-z4">
    <mat-grid-list cols="2">
        <mat-grid-tile>

            <form class="example-form">
                <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
                    <mat-card-title>Login</mat-card-title>
                    <mat-card-subtitle>Projeto Zero</mat-card-subtitle>
                    <mat-card-content>
                        <p>Insira os dados para entrar no sistema:</p>
                    </mat-card-content>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Por favor insira um e-mail válido
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email é <strong>obrigatório</strong>
                        </mat-error>

                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Insira sua senha</mat-label>
                        <input matInput [type]="mostrarPassword ? 'password' : 'text'" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                        <button mat-icon-button matSuffix (click)="mostrarPassword = !mostrarPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="mostrarPassword">
                          <mat-icon>{{mostrarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            A senha é <strong>obrigatória</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-card-actions class="actions">
                        <div>
                            <button mat-flat-button color="primary">Login</button>
                            <button (click)="loginWithGoogle()" mat-raised-button class="google-login-btn">Google</button>
                        </div>
                    </mat-card-actions>
                </mat-card-content>
            </form>
        </mat-grid-tile>



        <mat-grid-tile>


            <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
                <p>teste</p>
            </mat-card-content>

        </mat-grid-tile>

    </mat-grid-list>
</mat-card>



<app-footer></app-footer>
